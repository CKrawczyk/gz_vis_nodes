<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  </head>
<body>
<header id="header">
</header>
<h1>Node Tree: Galaxy Zoo</h1>

<div class="radio-tabs">
  <input class="tab_old" type="radio" title="Zoo 1" name="zoo_tab" id="zoo_1" disabled />
  <input class="tab_old" type="radio" title="Zoo 2" name="zoo_tab" id="zoo_2" checked />
  <input class="tab_old" type="radio" title="Zoo 3" name="zoo_tab" id="zoo_3" />
  <input class="tab_old" type="radio" title="Zoo 4" name="zoo_tab" id="zoo_4" disabled />
  <div class="tabs">
    <label for="zoo_1" id="zoo1_tab" class="tab">Zoo 1</label>
    <label for="zoo_2" id="zoo2_tab" class="tab">Zoo 2</label>
    <label for="zoo_3" id="zoo3_tab" class="tab">Zoo 3</label>
    <label for="zoo_4" id="zoo4_tab" class="tab">Zoo 4</label>
  </div>
</div>

<div id="tree">
  <div id="sliders">
  <div style="float:left; margin-right:50px;">
    <label for="slider_charge">Charge: <span id="slider_charge_value">...</span></label>
    <input type="range" min="1" max="5" value="2.5" step="0.01" id="slider_charge" />
  </div>
  <div style="float:left; margin-right:50px;">
    <label for="slider_strength">Link Strength: <span id="slider_strength_value">...</span></label>
    <input type="range" min="0" max="1" value="1" step="0.01" id="slider_strength" />
  </div>
  <div style="float:left; margin-right:50px;">
    <label for="slider_friction">Friction: <span id="slider_friction_value">...</span></label>
    <input type="range" min="0" max="1" value="0.2" step="0.01" id="slider_friction" />
  </div>
  <div style="float:left; margin-right:50px;">
    <button type="button" id="reset_button">Reset</button>
  </div>
  <br style="clear:both;" />
  </div>
  
  <div id="body">
  </div>
</div>

<footer>
  <aside>Oct 29, 2014</aside>
  <a href="http://wwww.zooniverse.org" rel="author">Zooniverse</a>
</footer>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="js/gz.js"></script>
<script>
  run_default();
</script>
</body>
</html>
